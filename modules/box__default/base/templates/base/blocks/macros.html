{% macro sidebar_item(text, icon='fa fa-table', url='') -%}
	<a href="{{url}}" class="list-group-item list-group-item-action yo-sidebar-item">
	<i class="{{icon}}"></i>&nbsp;&nbsp;&nbsp; {{text}}
	</a>
{%- endmacro %}



{% macro render_field(field) %}
    <dt>{{ field.label }}
    </dt><dd>{{ field(**kwargs)|safe }}
    {% if field.errors %}
        <ul class="errors">
        {% for error in field.errors %}
            <li>{{ error }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    </dd>
{% endmacro %}
