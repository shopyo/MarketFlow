{%set active_page = 'home'%}

{% extends get_active_front_theme()+'/templates/base.html' %}

{%block head%}
<title>Promote LOCAL</title>
<style type="text/css">
	.tm-about-us{
		width: 200px;
		height: 100px;
	}
	.latest-product-overflow {
		height: 350px;

		margin-right: 10px;
		margin-left: 10px;
		padding-top: 15px;
    overflow-x: scroll;
    overflow-x: hidden;
}
::-webkit-scrollbar {
    width: 0px;  /* Remove scrollbar space */
    background: transparent;  /* Optional: just make scrollbar invisible */
}
/* Optional: show position indicator in red */
::-webkit-scrollbar-thumb {
    background: #FF0000;
}

.icon-square{
	width: 60px; height: 60px; padding-top: 20px; font-size: 20px
}
.benefits-title{
	font-size: 20px;
	margin-bottom: 10px;
}

.shop_card{
        box-shadow: 0 1px 1px 0 rgba(0,0,0,0.14), 0 2px 1px -1px rgba(0,0,0,0.12), 0 1px 3px 0 rgba(0,0,0,0.20);
}
.shop_btn{
    box-shadow: 0 1px 1px 0 rgba(0,0,0,0.14), 0 2px 1px -1px rgba(0,0,0,0.12), 0 1px 3px 0 rgba(0,0,0,0.20) !important;
}
.shop_underline_pink{
    border-bottom: 2px solid green;
    border-radius: 1px;
}

.rslides {
  position: relative;
  list-style: none;
  overflow: hidden;
  width: 100%;
  padding: 0;
  margin: 0;
  }

.rslides li {
  -webkit-backface-visibility: hidden;
  position: absolute;
  display: none;
  width: 100%;
  left: 0;
  top: 0;
  }

.rslides li:first-child {
  position: relative;
  display: block;
  float: left;
  }

.rslides img {
  display: block;
  height: auto;
  float: left;
  width: 100%;
  border: 0;
  }

.work--wrap{

	height: 250px;


}
.work--icon{

	font-size: 100px;
	height: 150px;
	width: 150px;
	border-radius: 50%;
	background-color: yellow;
	margin-bottom: 10px;


}
.work--text{
	font-style: italic;
	font-weight: bold;
}




@media (max-width: 576px) { 
.work--wrap{

	height: 100px;


}
.work--icon{

	font-size: 40px;
	height: 70px;
	width: 70px;
	border-radius: 50%;
	background-color: yellow;
	margin-bottom: 10px;


}
.work--text{
	font-style: italic;
	font-weight: bold;
	font-size: 10px;
}

.workrow{
	padding-bottom: 50px;
}

}

.banner_image{
    max-height: 300px;
	background-size: cover;
}
</style>

<script src="{{ url_for('static', filename='js/responsive_slides.js') }}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.lazy/1.7.11/jquery.lazy.min.js" integrity="sha512-eviLb3jW7+OaVLz5N3B5F0hpluwkLb8wTXHOTy0CyNaZM5IlShxX1nEbODak/C0k9UdsrWjqIBKOFY0ELCCArw==" crossorigin="anonymous"></script>
<script>
  $(function() {
    $(".rslides").responsiveSlides({
    	auto: true,
    	speed: 500,            // Integer: Speed of the transition, in milliseconds
  		timeout: 4000,
    });
    $('.banner_image').Lazy();
  });
</script>
{%endblock%}


{%block content%}


<ul class="rslides">
	{%for i in range(14)%}
  <li><img src="{{ url_for('static', filename='default/banners/banner_nocolor.png') }}" class="banner_image" src="" 
  	style="background-image: url('{{ url_for('static', filename='default/banners/banner_{}.jpg'.format(loop.index)) }}');
  		background-size: cover; background-position: center center;" alt=""></li>
  	{%endfor%}
</ul>
